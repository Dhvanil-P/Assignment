    <h2>Creating an Interactive Dynamic Table</h2>

    <form action="javascript:void(0)" id="inputs" name="inputs">
	<!--fieldset to make filedset and table -->
        <fieldset>
		<!--putting value of legend center-->
            <legend align="center">Please Enter The Value</legend>
<!--Making table-->
            <table>
                <tr>
                    <td>Minimum Column Value</td>

                    <td><input id="numOne" onkeyup=
                    "return numbersonly(this, event)" type="text" value="0">
					</td>
                </tr>

                <tr>
                    <td>Maximum Column Value</td>

                    <td><input id="numTwo" onkeyup=
                    "return numbersonly(this, event)" type="text" value=
                    "0"></td>
                </tr>

                <tr>
                    <td>Minimum Row Value</td>

                    <td><input id="numThree" onkeyup=
                    "return numbersonly(this, event)" type="text" value=
                    "0"></td>
                </tr>

                <tr>
                    <td>Maximum Row Value</td>

                    <td><input id="numFour" onkeyup=
                    "return numbersonly(this, event)" type="text" value=
                    "0"></td>
                </tr>

                <tr>
                    <td></td>
                </tr>
            </table>

            <div>
			<!-- Creating a button and when you click on button it will call function createTable-->
                <button id="button" onclick="createTable()">Create Table</button>
            </div>
        </fieldset>
    </form>
